<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="player-score" class="score">Player Score: <span>0</span></div>
        <div id="computer-score" class="score">Computer Score: <span>0</span></div>
        <div id="tie-score" class="score">Ties: <span>0</span></div>
        <button id="rock" class="player-btn">Rock</button>
        <button id="paper" class="player-btn">Paper</button>
        <button id="scissors" class="player-btn">Scissors</button>
        <div id="match-result"></div>
    </main>
    <script src="game.js"></script>
</body>
</html>
